<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="../image/spng.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer_div">
        <div class="inner_div">
            <header class="headersignup">
                <h3>SIGN UP</h3>
                <p>Welcome To The Page</p>
            </header >
            <main class="signupbody">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Sourabh Birada" required>
                    </p>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" placeholder="sourabhbirada@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Passwrod</label>
                        <input type="text" id="password" placeholder="Min 8  charactors" required>
                    </p>
                    <p>
                        <input type="button" value="Create Account">
                    </p>
                </form>
                <footer class="signupfooter">
                    <p>Already an Account <a href="#">Login Here</a></p>
                </footer>
            </main>
            
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
